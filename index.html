<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة الشهد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== Login ===== -->
<section id="login" class="view active">
  <h1>منصة الشهد</h1>
  <input id="username" placeholder="اسم المستخدم">
  <input id="password" type="password" placeholder="كلمة المرور">
  <button onclick="login()">تسجيل الدخول</button>
  <p id="loginMsg"></p>
</section>

<!-- ===== Student Dashboard ===== -->
<section id="student" class="view">
  <header>
    <h2>لوحة الطالب</h2>
    <button onclick="logout()">خروج</button>
  </header>

  <div class="grid">
    <div class="card">
      <h3>الحصص</h3>
      <div id="lessons"></div>
    </div>

    <div class="card">
      <h3>الاختبارات</h3>
      <div id="exams"></div>
    </div>
  </div>
</section>

<!-- ===== Admin Dashboard ===== -->
<section id="admin" class="view">
  <header>
    <h2>لوحة المشرف</h2>
    <button onclick="logout()">خروج</button>
  </header>

  <div class="grid">
    <div class="card">
      <h3>الطلاب</h3>
      <div id="students"></div>
    </div>

    <div class="card">
      <h3>الإحصائيات</h3>
      <div id="stats"></div>
    </div>
  </div>
</section>

<script src="app.js"></script>
</body>
</html>
